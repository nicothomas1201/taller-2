<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Thiler Pino Gamboa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #8c78e4;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            font-size: 1rem;
            background-color: #aae8f0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #88e8f5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contacto - Thiler Pino Gamboa</h1>
    <form action="#" method="post">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

        <label for="subject">Asunto</label>
        <input type="text" id="subject" name="subject" placeholder="Asunto del mensaje" required>

        <label for="message">Mensaje</label>
        <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje" required></textarea>

        <button type="submit">Enviar Mensaje</button>
    </form>
</div>

</body>
</html>
